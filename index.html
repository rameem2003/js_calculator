<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator by Rameem</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form">
        <h1>JavaScript Calculator</h1>

        <div class="inputs">
            <input type="text" name="" id="num1" placeholder="Enter number: ">
            <input type="text" name="" id="num2" placeholder="Enter number: ">
        </div>

        <select name="" id="op">
            <option value="add">Addition</option>
            <option value="sub">Submission</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
        </select>

        
        <button id="run">Run >>></button>

        <p class="" id="result"></p>
    </section>

    <footer>
        <span>Developer: &copy; Mahmood Hassan Rameem</span>
    </footer>


    <script src="./app.js"></script>


</body>
</html>
